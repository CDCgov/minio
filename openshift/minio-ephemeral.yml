apiVersion: v1
kind: Template
labels:
        template: ocp-minio-ephemeral-template
message: |-
  The following service(s) have been created in your project: ${MINIO_SERVICE_NAME}.

metadata:
  annotations:
    description: |-
      Minio object storage server, without persistent storage.

      WARNING: Any data stored will be lost upon pod destruction. Only use this template for testing
    iconClass: icon-minio
    openshift.io/display-name: OCP-Minio (Ephemeral)
    tags: minio
    template.openshift.io/provider-display-name: SDP Team
    template.openshift.io/support-url: https://svcmgr.cdc.gov/
  creationTimestamp: null
  name: ocp-minio-ephemeral
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${MINIO_SERVICE_NAME}
  stringData:
    minio-access-key: ${MINIO_ACCESS_KEY}
    minio-secret-key: ${MINIO_SECRET_KEY}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${MINIO_SERVICE_NAME}
  spec:
    ports:
    - name: minio
      nodePort: 0
      port: 9000
      protocol: TCP
      targetPort: 9000
    selector:
      name: ${MINIO_SERVICE_NAME}
    sessionAffinity: None
    type: LoadBalancer
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: ${MINIO_SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      name: ${MINIO_SERVICE_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          name: ${MINIO_SERVICE_NAME}
      spec:
        containers:
        - capabilities: {}
          env:
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: minio-access-key
                name: ${MINIO_SERVICE_NAME}
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: minio-secret-key
                name: ${MINIO_SERVICE_NAME}
          image: ' '
          imagePullPolicy: IfNotPresent
          args:
          - server
          - --config-dir
          - /export/.minio
          - /export
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 9000
            timeoutSeconds: 1
          name: minio
          ports:
          - containerPort: 9000
            protocol: TCP
          readinessProbe:
            initialDelaySeconds: 3
            tcpSocket:
              port: 9000
            timeoutSeconds: 1
          resources:
            limits:
              memory: ${MEMORY_LIMIT}
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /export
            name: export
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        volumes:
        - emptyDir:
            medium: ""
          name: export
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - minio
        from:
          kind: ImageStreamTag
          name: ${MINIO_IMAGE}:${MINIO_VERSION}
          namespace: ${NAMESPACE}
        lastTriggeredImage: ""
      type: ImageChange
    - type: ConfigChange
  status: {}
parameters:
- description: Maximum amount of memory the container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 512Mi
- description: The OpenShift Namespace where the ImageStream resides.
  displayName: Namespace
  name: NAMESPACE
  value: openshift
- description: The name of the OpenShift Service exposed for the object storage server
  displayName: Service Name
  name: MINIO_SERVICE_NAME
  required: true
  value: minio
- description: Minio access key - minimum five characters in length
  displayName: Minio Access Key
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: MINIO_ACCESS_KEY
  required: true
- description: Minio secret key - minimum eight characters in length
  displayName: Minio Secret Key
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: MINIO_SECRET_KEY
  required: true
- description: The name of the Minio imagestream to be used
  displayName: Name of Minio Image
  name: MINIO_IMAGE
  value: ocp-minio
- description: Version of Minio image to be used (latest).
  displayName: Version of Minio Image
  name: MINIO_VERSION
  required: true
  value: "latest"

